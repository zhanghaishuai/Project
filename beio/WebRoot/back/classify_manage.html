<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>分类管理</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/demo/demo.css">
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
		
</head>
<body>
	<div id="brand_tb" style="padding:10px 10px;">
		<div>
			<a href="javascript:void(0);" onclick="addBrandRow();" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-add'">新增</a>
			<a href="javascript:void(0);" onclick="updateBrandRow()" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-edit'">修改</a>
			<a href="javascript:void(0);" onclick="saveBrand()" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-save'">保存</a>
			<a href="javascript:void(0);" onclick="activateBrand();" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-remove'">启用</a>
			<a href="javascript:void(0);" onclick="forbiddenBrand();" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-remove'">禁用</a>
			<span style="margin-left: 200px;">品牌名称：</span>
			<input id="search_username"/>
			<a href="javascript:void(0);" onclick="searchUsers();" class="easyui-linkbutton" plain="false" data-options="iconCls:'icon-search'">搜索</a>
		</div>
	</div>
	<table id="classify_grid" class="easyui-treegrid" style="width:100%; height: 100%;"
		data-options="
			fitColumns:true
			,striped:true
			,rownumbers:true
			,singleSelect:true
			,collapsible:true
			,url:'/beio/backGoods/allClassify'
			,method:'post'
			,loadFilter: function(data){if(data.status=='170'){alert('登录失效，请重新登录');window.location.href = 'login.html'}else{return data}}
			" 
			
		toolbar="#brand_tb">
		<!-- 设置默认行颜色 ,rowStyler:function(index,row){if('1' != row.enable){return 'background-color:#E0E0E0;color:blue;font-weight:bold';}} -->
		<thead>
			<tr>
				<th data-options="field:'id',width:120,align:'center',hidden:true">ID</th>
				<th data-options="field:'name',width:120,align:'center', editor:'text'">品牌名称</th>
				<th data-options="field:'sort',width:120,align:'center'">顺序</th>
				<th data-options="field:'creatorName',width:120,align:'center'">创建人</th>
				<th data-options="field:'modifierName',width:120,align:'center'">修改人</th>
				<th data-options="field:'enable',width:60,align:'center', formatter:function(value,row,index){if('1' == value){return '可用';}else{return '禁用';}}">可用状态</th>
			</tr>
		</thead>
	</table>
</body>
</html>
