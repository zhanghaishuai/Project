<!DOCTYPE html>
<html>
<head>

    <body class="easyui-layout">

		</div>
		<div data-options="region:'center'" style="background:#eee;">
       	    <div id="tabs" class="easyui-tabs" data-options="tabWidth:112" style="height:100%">
