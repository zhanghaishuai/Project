<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/demo/demo.css">
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
	<script type="text/javascript">
	function addTag(){
		// 添加一个新的标签页面板（tab panel）
	    $('#tab').tabs('add',{
	        title:'New Tab',
	        content:'Tab Body',
	        closable:true
	    });
	}
	</script>
</head>
    <body class="easyui-layout">
        <div data-options="region:'north',split:true" style="height:50px;">
        	<span style="line-height: 40px; font-size: 18px; padding-left: 5px;">快客林后台管理</span>
        </div>
		<div data-options="region:'west',split:true" style="width:200px;">
			<ul id="tt" class="easyui-tree">
				<li>
					<span>首页</span>
					<ul>
						<li><span><a href="#">代办</a></span></li>
						<li><span>统计</span></li>
					</ul>
				</li>
				<li>
					<span>供应商管理</span>
					<ul>
						<li><span><a href="#">帐号</a></span></li>
						<li><span>发货管理</span></li>
						<li><span>异常处理</span></li>
						<li><span>结算</span></li>
					</ul>
				</li>
				<li>
					<span>商品管理</span>
					<ul>
						<li><span><a href="javascript:void(0);" onclick="addTag();">商品列表</a></span></li>
						<li><span>分类管理</span></li>
						<li><span>标签管理</span></li>
					</ul>
				</li>
				<li>
					<span>订单管理</span>
					<ul>
						<li><span><a href="#">正常订单</a></span></li>
						<li><span>退货退款</span></li>
					</ul>
				</li>
			</ul>
		</div>
		<div data-options="region:'center'" style="background:#eee;">
       	    <div id="tab" class="easyui-tabs" data-options="tabWidth:112" style="height:100%">
				<div title="Home" style="padding:10px">
					<p>这里面放一个图片，不能被关闭.</p>
				</div>
				<div title="Maps" style="padding:10px" data-options="closable:true">
					<p>这是点击左侧菜单弹出的新页签，可以关闭.</p>
				</div>
			</div>
        </div>
    </body>
</html>
