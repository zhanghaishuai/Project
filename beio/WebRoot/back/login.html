<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/custom/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-easyui-1.5.2/demo/demo.css">
	<link type="text/css" rel="stylesheet" href="../front/css/login.css"/> 
	
	<script type="text/javascript" src="../front/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../front/js/initcache.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/user_login.js"></script>
</head>
<body style="background: #fefefe url('js/jquery-easyui-1.5.2/themes/icons/timg.png') no-repeat fixed top; background-size: cover;">
	<div class="easyui-panel" title="用户登录" style="width:400px;padding:30px 70px 20px 70px">
		<div class="msg-error"><b></b></div>
		<div style="margin-bottom:10px">
			<input id="userLogin_username" class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'账号',iconCls:'icon-man',iconWidth:38"/>
		</div>
		<div style="margin-bottom:10px">
			<input id="userLogin_password" class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'password',iconCls:'icon-lock',iconWidth:38">
		</div>
		<div id="o-authcode" class="item item-vcode item-fore3" style="margin-bottom:20px">
			<input id="userLogin_code" class="easyui-textbox" style="width:40%;height:40px; padding-top: -5px;" data-options="prompt:'验证码',iconWidth:38"/>
			<img class="verify-code" src="/beio/image/verifyCode" alt="验证码"/>
			<a href="javascript:void(0)" class="changeCode" style="display: inline-block; line-height: 19px; height: 38px; width: 38px; float: right;">看不清换一张</a>
		</div>
		<div>
			<a href="javascript:void(0);" id="login" class="easyui-linkbutton" data-options="" style="padding:5px 0px;width:100%;">
				<span style="font-size:14px;">登录</span>
			</a>
		</div>
	</div>
</body>
</html>
