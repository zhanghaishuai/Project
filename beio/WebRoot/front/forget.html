<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>找回密码</title>
    <link rel="icon" href="#"/>
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link rel="Stylesheet" type="text/css" href="css/forget.css"/>
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/initcache.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/forget.js"></script>
</head>
<body>
<div id="hd">
<div id="form-header" class="header">
    <div class="logo-con w clearfix">
        <a href="index.html" class="logo" ></a>
        <span style="float:right; margin:35px 50px 0 0; line-height: 50px; font-size: 25px; color: #35679a;"><a href="login.html">返回登录</a></span>
    </div>
</div>
</div>
<div id="bd">
	<div class="w">
		<div class="mod-main mod-comm">
			<div class="mt">
				<h1>找回密码</h1>
			</div>
			<div class="mc">
			<div id="sflex04" class="stepflex ">
				<dl id="l_fp_t_1" class="first doing">
					<dt class="s-num">1</dt>
					<dd class="s-text">填写手机号<s></s><b></b></dd>
					<dd></dd>
				</dl>
				<dl id="l_fp_t_2" class="normal">
				    <dt class="s-num">2</dt>
				    <dd class="s-text">验证身份<s></s><b></b></dd>
				</dl>
				<dl id="l_fp_t_3" class="normal">
				    <dt class="s-num">3</dt>
				    <dd class="s-text">设置新密码<s></s><b></b></dd>
				</dl>
				<dl id="l_fp_t_4" class="last">
				    <dt class="s-num">&nbsp;</dt>
				    <dd class="s-text">完成<s></s><b></b></dd>
				</dl>
                </div>
                <div id="l_fp_b_1" class="form formno" style="width: 65%;margin-left: 30%;">
                    <div class="item">
                        <span class="label">账户名：</span>
                        <div class="fl">
                            <input type="text" id="find_mobile" class="itxt" maxlength="11" placeholder="已注册手机号" />
                            <div class="clr"></div>
                            <div class="input-tip" style="height: 18px;">
                    			<span id="find_mobile_s" class="errMsg"></span>
                    		</div>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <div class="item">
                    	<span class="label">验证码：</span>
                    	<div class="fl">
                    		<div style="float: left; height: 100%;"><input type="text" id="find_code" class="itxt" maxlength="4" placeholder="请输入验证码" /></div>
                    		<div style="float: left; height: 100%;"><img class="verify-code" style="margin-left:5px;cursor:pointer;width:100px;height:36px;" alt="验证码" src="/beio/image/verifyCode"/></div>
                    		<div style="float: left; height: 100%;"><span style="margin-left:5px;line-height:36px;">看不清？<a class="ftx-05" href="javascript:void(0);">换一张</a></span></div>
                    		<div class="clr"></div>
                    		<div class="input-tip" style="height: 18px;">
                    			<span id="find_code_s" class="errMsg"></span>
                    		</div>
                    	</div>
                    	<div class="clr"></div>
                    </div>
                    <div class="item">
                        <span class="label">&nbsp;</span>
                        <div class="fl">
                            <a href="javascript:void(0);" class="btn-5" id="login_findPwd_btn1">提交</a>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
				<div id="l_fp_b_2" class="form formno hide" style="width: 65%;margin-left: 30%;">
					<div class="item">
						<span class="label">已验证手机：</span>
						<div class="fl">
							<strong id="valid_mobile" class="ftx-un"></strong>
							<div class="clr"></div>
						</div>
						<div class="clr"></div>
					</div>
					<div class="item">
						<span class="label">手机校验码：</span>
						<div class="fl">
							<input type="text" id="valid_code" class="itxt" maxlength="6" placeholder="请输入手机验证码"/>
							<a href="javascript:void(0);" id="mobileCode" class="btn btn-10 ml10" style="width:90px;text-align:center;">获取短信校验码</a>
							<div class="clr"></div>
							<div class="input-tip" style="height: 18px;">
                    			<span id="valid_code_s" class="errMsg"></span>
                    		</div>
						</div>
						<div class="clr"></div>
					</div>
                    <div class="item">
                        <span class="label">&nbsp;</span>
                        <div class="fl">
                            <a href="javascript:void(0);" class="btn-5" id="login_findPwd_btn2">提交</a>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
				<div id="l_fp_b_3" class="form formno hide" style="width: 65%;margin-left: 30%;">
                    <div class="item">
                        <span class="label">设置密码：</span>
                        <div class="fl">
                            <input type="text" id="set_pwd" class="itxt" maxlength="20" placeholder="建议至少使用两种字符组合" />
                            <div class="clr"></div>
                            <div class="input-tip" style="height: 18px;">
                    			<span id="set_pwd_s" class="errMsg"></span>
                    		</div>
                        </div>
                        <div class="clr"></div>
                    </div>
                    <div class="item">
                    	<span class="label">确认密码：</span>
                    	<div class="fl">
                    		<input type="text" id="set_equal_pwd" class="itxt" maxlength="20" placeholder="请再次输入密码" />
                    		<div class="clr"></div>
                    		<div class="input-tip" style="height: 18px;">
                    			<span id="set_equal_pwd_s" class="errMsg"></span>
                    		</div>
                    	</div>
                    	<div class="clr"></div>
                    </div>
                    <div class="item">
                        <span class="label">&nbsp;</span>
                        <div class="fl">
                            <a href="javascript:void(0);" class="btn-5" id="login_findPwd_btn3">提交</a>
                        </div>
                        <div class="clr"></div>
                    </div>
                </div>
                <div id="l_fp_b_4" class="form formno hide" style="width: 65%;margin-left: 30%;">
                	<s class="icon-succ02 m-icon"></s>
                    <div class="fore">
                        <h3 class="ftx-02">新密码设置成功！</h3>
                        <div class="ftx-03">请牢记您新设置的密码。返回<a href="login.html">登录</a>页面</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="td"></div>
</body>
</html>
