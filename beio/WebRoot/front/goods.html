<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>商品详情</title>
    <link rel="icon" href="#"/>
    <link type="text/css" rel="stylesheet" href="css/htmlbuild.css"/>  
    <link rel="Stylesheet" type="text/css" href="css/goods.css" />
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.fly.min.js"></script>
    <script type="text/javascript" src="js/htmlbuild.js"></script>
    <script type="text/javascript" src="js/initcache.js"></script>
    <script type="text/javascript" src="js/autologin.js"></script>
    <script type="text/javascript" src="js/goods.js"></script>
</head>
<body>
<script type="text/javascript">
	window.document.write(htmlbuild.topHtml);
</script>

<div id="bd">
	<div class="product_wrapper product_fb product_clothing">
   		<div class="product_main clearfix">
       		<div class="pic_info">
				<div class="pic" id="largePicDiv">
   					<a href="javascript:;" class="img">
        				<img src="" class="largePic" width="400" height="400">
    				</a>
				</div>
				<div class="dp_slide">
				    <a href="javascript:void(0);" class="mainimg_fy prev"></a>
				    <a href="javascript:void(0);" class="mainimg_fy next"></a>
    				<div class="dp_slide_box"><ul></ul></div>
				</div>
			</div>
        	<div class="show_info">
				<div class="sale_box clearfix">
                	<div class="sale_box_left">
                    	<div class="name_info">
    						<h1></h1>
    						<h2><span class="head_title_name"></span></h2>
						</div>
        				<div class="price_info clearfix">
            				<div class="price_pc"></div>
	            		</div>
        				<div class="price_time" style="display:block;">剩余：<em class="stock">0</em>件</div>
						<div class="buy_box clearfix">
					        <div class="num">
					            <input id="buy-num" class="text" value="1" type="text">
					            <a href="javascript:;" class="num_add" id="num_add"></a>
					            <a href="javascript:;" class="num_del num_disabled"></a>
					        </div>
        					<div class="buy_box_btn"></div>
					        <div id="buy-tip" class="text"></div>
					   </div>
					</div>
				</div>
			</div>
		</div>
    
    	<div class="product_content clearfix">
            <div class="main" id="right-content">
    			<div class="t_box">
    				<div class="t_box_left" id="detail">
                		<div class="section" id="detail">
                			<div class="title"><span>详情</span></div>
                			<div class="descrip"><p></p></div>
                			<div class="clear"></div>
                		</div>
					</div>
				</div>
            <span></span>            
        	</div>
	        <div class="aside">
	            <div class="abox">
					<h3>您的浏览历史</h3>
					<ul class="list04">
						
					</ul> 
				</div>
			</div>
    	</div>
	</div>
</div>

<script type="text/javascript">
	window.document.write(htmlbuild.btmHtml);
</script>
</body>
</html>
